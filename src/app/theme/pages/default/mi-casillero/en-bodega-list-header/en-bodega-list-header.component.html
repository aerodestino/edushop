<div class="row align-items-center">
    <div class="col-12 m--align-right">
        <button [disabled]="!puedeFactura || totalEnBodega < 2" class="btn btn-success m-btn m-btn--icon m-btn--air m-btn--custom"
                (click)="onFactura()" >
            <i class="fa fa-folder-open"></i>
            Factura
        </button>
        <button [disabled]="totalEnBodega <= 0" class="btn btn-warning m-btn m-btn--icon m-btn--air m-btn--custom"
                (click)="onEmbarcar()" >
            <i class="fa fa-plane"></i>
            Embarcar
        </button>
        <button [disabled]="totalEnBodega <= 0" class="btn btn-success m-btn m-btn--icon m-btn--air m-btn--custom"
                (click)="onConsolidar()" >
            <i class="fa fa-dropbox"></i>
            Consolidar
        </button>
    </div>
</div>
